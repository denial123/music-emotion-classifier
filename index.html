<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Music Emotion Classifier</title>

    <!-- Load Tensorflow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.5"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Music Emotion Classifier</h1>

<p>Watch the results in the console</p>

<h2>Model options</h2>

<section id="allOptions">
    <div class="inputData">
        <label for="epochs">epochs</label>
        <div>
            <input id="epochs" type="number" value="30">
            <p class="range">Integer superior to 1</p>
            <p class="defaultValue">Default: <span>30</span></p>
        </div>
    </div>

    <div class="inputData">
        <label for="learningRate">learningRate</label>
        <div>
            <input id="learningRate" type="number" value="0.3">
            <p class="range">Float between 0 and 1</p>
            <p class="defaultValue">Default: <span>0.3</span></p>
        </div>
    </div>

    <div class="inputData">
        <label for="validationSplit">validationSplit</label>
        <input id="validationSplit" type="number" value="0.2">
        <p class="range">Float betwenn 0 and 1, usually around 0.15</p>
        <p class="defaultValue">Default: <span>0.2</span></p>
    </div>

    <div class="inputData">
        <label for="unitsHiddenLayer">unitsHiddenLayer</label>
        <input id="unitsHiddenLayer" type="number" value="50">
        <p class="range">Integer superior to 1</p>
        <p class="defaultValue">Default: <span>50</span></p>
    </div>

    <div class="inputData">
        <label for="hiddenLayerActivation">hiddenLayerActivation</label>
        <input id="hiddenLayerActivation" type="text" value="relu">
        <p class="defaultValue">Default: <span>relu</span></p>
    </div>

    <div class="inputData">
        <label for="outputLayerActivation">outputLayerActivation</label>
        <input id="outputLayerActivation" type="text" value="softmax">
        <!--<p class="range"></p>-->
        <p class="defaultValue">Default: <span>softmax</span></p>
    </div>
</section>

<h2>Result options</h2>

<section id="consoleOptions">

    <p class="checkboxConsole">
        <input type="checkbox" id="showEpochs" checked>
        <label for="showEpochs"><span class="ui"></span>Epochs logs</label>
    </p>
    <p class="checkboxConsole">
        <input type="checkbox" id="showFinalResult" checked>
        <label for="showFinalResult"><span class="ui"></span>Final result</label>
    </p>
    <p class="checkboxConsole">
        <input type="checkbox" id="showSingleResults" checked>
        <label for="showSingleResults"><span class="ui"></span>Single results</label>
    </p>

</section>

<button id="submit" type="submit">Classify</button>


<script src="./scripts/classifier.ts"></script>

</body>
</html>
